http = "1.1.0"
ipnet = "2.7.1"
iprange = "0.6.7"
monoio = "0.2.3"
monoio-http = "0.3.10"
monoio-http-client = "0.3.2"
num_cpus = "1.16.0"
rand = "0.8.5"
regex = "1"
serde = "1.0"
serde_json = "1.0.108"
serde_yaml = "0.9"
strum_macros = "0.24.3"
thiserror = "1.0.57"
tokio = { version = "1.36.0", features = ["full", "tracing"] }
tower = { version = "0.4.13", features = ["util"] }
