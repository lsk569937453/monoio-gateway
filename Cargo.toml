[package]
name = "monoio-gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.81"
axum = "0.7.4"
base64 = "0.21.0"
bytes = "1"
clap = { version = "4.4.1", features = ["derive"] }
derive_builder = "0.12.0"
dyn-clone = "1.0.11"
futures = "0.3.30"
